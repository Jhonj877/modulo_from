<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">To-Do List</h2>
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Nueva tarea...">
          <button class="btn btn-primary" onclick="addTask()">Agregar</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
        <div id="stats" class="mt-3 text-muted text-center">0 tareas</div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scrip.js"></script>

</body>

</html>
