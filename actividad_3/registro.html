<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio con Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="text-center mt-5">
            <h1 class="mt-5">¡Bienvenido a Mi Sitio de registro!</h1>
            <p class="lead">Por favor, regístrate aquí.</p>
            <!-- <button class="btn btn-primary">Haz clic aquí</button>  -->
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-6 col-lg-4">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <div calss="mb-3">
                        <label for="pais" class="form-label">País</label>
                        <select class="form-select" id="pais">
                            <option selected>Selecciona tu país</option>
                            <option value="1">Colombia</option>
                            <option value="2">México</option>
                            <option value="3">Argentina</option>
                            <option value="4">Chile</option>
                            <option value="5">Perú</option>
                            <option value="5">Los santos</option>
                            <option value="5">pablito</option>
                        </select>
                    </div>
                    <div>
                        <label for="terminos" class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="terminos">
                            Acepto los términos y condiciones
                        </label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" onclick="alert('Tu registro ha sido exitoso')">Registrarse</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>














    <!-- Bootstrap JavaScript Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
